{% extends 'base.html' %}
{% block content %}
<h3>异常记录</h3>
<form method="post">
  车辆: <select name="vehicle_id" required>
    {% for v in vehicles %}
      <option value="{{ v.VehicleId }}">{{ v.PlateNo }}</option>
    {% endfor %}
  </select>
  司机(可选): <select name="driver_id">
    <option value="">(未指定)</option>
    {% for d in drivers %}
      <option value="{{ d.DriverId }}">{{ d.Name }}</option>
    {% endfor %}
  </select>
  异常类型: <select name="exception_type" required>
    <option>货物破损</option><option>车辆故障</option><option>严重延误</option><option>超速报警</option>
  </select>
  发生阶段: <select name="phase" required>
    <option>运输中异常</option><option>空闲时异常</option>
  </select>
  罚款金额: <input name="fine" type="number" step="0.01" value="0">
  <button type="submit">保存</button>
</form>
{% endblock %}
